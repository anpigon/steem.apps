  <script>
    // 1. 라우트 컴포넌트를 정의하세요.
    // 아래 내용들은 다른 파일로부터 가져올 수 있습니다.
    var updateVersion = "2018.09.28.01";
		function loadVue(path){
			return httpVueLoader('./vue/'+path + '.vue?v='+updateVersion);
		}

    // 2. 라우트를 정의하세요.
    // Each route should map to a component. The "component" can
    // 각 라우트는 반드시 컴포넌트와 매핑되어야 합니다.
    // "component"는 `Vue.extend()`를 통해 만들어진
    // 실제 컴포넌트 생성자이거나 컴포넌트 옵션 객체입니다.
    const routes = [
      { path: '/', component: loadVue('main') },
      { path: '/item', component: loadVue('item') },
      { path: '/foo', component: loadVue('foo') }
    ]
    // 3. `routes` 옵션과 함께 router 인스턴스를 만드세요.
    // 추가 옵션을 여기서 전달해야합니다.
    // 지금은 간단하게 유지하겠습니다.
    const router = new VueRouter({
      routes // `routes: routes`의 줄임

    })

    // 4. 루트 인스턴스를 만들고 mount 하세요.
    // router와 router 옵션을 전체 앱에 주입합니다.
    const app = new Vue({
      router
      , data:{
				currentView : ''
				,myAccount : '@nhj12311'
				, mySteemitBlog : 'https://steemit.com/@nhj12311'
				, img_src : './img/favicons/favicon.png'

			}
      , mounted: function () {
        console.log('mounted');

        $(".nav > li").on('click', function(){
          const jThis = $(this);
          if( !jThis.hasClass('dropdown') ){
            setToggle(this);
          }
        });

        $("#dropdown_family").on('touchmove touchend', function(event){
					event.stopPropagation();
				});
				$(document).on('touchmove touchend', function(event) {
					if( "dropdown_family" == event.target.id) return;
					if( "true"==$("#navButton").attr('aria-expanded') ){
						$("#navButton").click();
					}
				});
      } // end mounted
    }).$mount('#app')

    router.beforeEach((to, from, next) => {
      next();
      console.log('router.beforeEach' ,to, from);

    })

    function setToggle(obj){
			//console.error( $(".nav").find(".active").length );
			$(".nav").find(".active").toggleClass("active");
			//$('.navbar-collapse').collapse('hide');
			//console.log(obj);
			$(obj).toggleClass("active");
      const navButton = $("#navButton");
			if( navButton.is(':visible') ){
				navButton.click();
			}
		}
  </script>
